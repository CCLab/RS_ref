{% extends "base.html" %}

{% block app %}
  <h1 id="header"></h1>

  <ul id="errors">
  </ul>

  <form action="/admin/collection/" method="get" class="left">
    <input type="submit" value="Wybierz nową kolekcję do dodania"/>
  </form>
  <form action="/" method="get" class="left">
    <input type="submit" value="Przejdź do aplikacji"/>
  </form>
{% endblock %}
  
{% block js %}
  <script type="text/javascript" language="javascript">
    // <![CDATA[
        (function () {
          var data = {{ info|safe }};
          
          $('#header').html( data['header'] )

          if ( !!data['errors'] ) {
            data['errors'].forEach( function ( err, i ) {
              var error_msg = '<li id="err-' + i + '">' + err + '</li>';
              $('#errors').append( error_msg );
            });
          }
        })();
    // ]]>
  </script>
{% endblock %}
