    {% extends "base.html" %}

    {% block app %}
      {% if not ok %}
        <h1> {{ warning }} </h1>
      {% endif %}
      <h1>Zaloguj się, aby dodać nową kolekcję danych</h1>

      <form action="/admin/try_login/" method="post">
        <table>
          <tbody>
            <tr>
              <th>
                <label for="login">
                  Nazwa użytkownika
                </label>
              </th>
              <td>
                <input type="text" name="login" />
              </td>
            </tr>
            <tr>
              <th>
                <label for="password">
                  Hasło
                </label>
              </th>
              <td>
                <input type="password" name="password" />
              </td>
            </tr>
          </tbody>
        </table>

      <input type="submit" value="Zaloguj"/>
      </form>
    {% endblock %}
