<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>Otwarte dane</title>  	
  <link rel="stylesheet" type="text/css" href="/site_media/css/reset.css" />	
  <link rel="stylesheet/less" type="text/css" href="/site_media/css/style.less" />
  <link rel="stylesheet/less" type="text/css" href="/site_media/css/classes.less" />
  <link rel="stylesheet/less" type="text/css" href="/site_media/css/table_style.less" />
</head>
<body>
 <header id="most-top">

  <table>
  	<tbody>
  		<tr>
  			<td style="width: 320px;"></td>
  			<td style="width: 320px;"></td>
  		</tr>
  	</tbody>
  </table>

 </header>
 <div id="wrapper">

   <div id="app-wrapper">
   
   <!--  H E A D E R  -->
    <header id="top">
      <nav id="top-menu">
        <ul>
          <li id="tm-choose" class="tab button">Kolekcje danych</li>
          <li id="tm-search" class="tab button">Wyszukaj</li>
          <li id="tm-download" class="tab button">Pobierz</li>
        </ul>
      </nav>
    </header>
     
    <br class="clear" /> 

    <!-- P A N E L S -->
    <section id="panels">
      <!-- C H O O S E   P A N E L --> 
      <section class="panel" id="pl-choose">
        <header>
          <p class="panel-title">Dostępne kolekcje danych</p>
          <img src="/site_media/img/info.png" 
               alt="Ikona informacji" 
               class="panel-icon" />
        </header>
        <div id="pl-ch-area">
          <!-- D A T A S E T S --> 
          <section id="pl-ch-datasets" class="panel-main">
          </section>
        </div>
      </section>

      <!-- D O W N L O A D   P A N E L -->
      <section class="panel" id="pl-download">

        <!-- H I D D E N   D O W N L O A D   F O R M -->
        <form id="pl-dl-hidden-form" action="/download/" method="post" style="display: none;">
          <input type="text" name="csv_string" />
        </form>
      </section> <!-- E O:  D O W N L O A D   P A N E L -->
      
    </section> <!-- E O:  P A N E L S -->

    <!-- A P P L I C A T I O N -->
    <section id="application">
      <header>
        <nav id="app-tabs">
          <ul>
            <li id="app-tbs-table" class="tab button active">tabela</li>
            <li id="app-tbs-share" class="tab button">udostępnij</li>
          </ul>
        </nav>
      </header>

      <!-- T A B L E -->
      <section id="app-table" class="app-container">
        <header> 
        </header>
        <section class="panel-main">
          <!-- T A B L E   T O O L S -->
          <section id="app-tb-tools">
          </section>

          <!-- D A T A   T A B L E  --> 
          <table id="app-tb-datatable">
          </table>
          
          <!-- F I L T E R E D   T A B L E -->
          <table id="app-tb-filteredtable">
            <thead></thead>
            <tbody></tbody>
          </table>

        </section> <!-- E O:  M A I N   P A N E L --> 
      </section> <!-- E O:  T A B L E -->
      <!-- S H A R E -->
      <section id="app-share" class="app-container">
          
        <section id="app-sh-panel" class="panel-main">
          <p>Wybierz arkusze, które chcesz udostępnić innym.</p>
          <hr />
          <table id="app-sh-table"><!-- generated dynamically -->
          </table>
        </section>

        <div class="pl-bt-container" style="margin-top: -5px; width: 500px">
          <div id="app-sh-submit" class="rounded blue button left" style="margin-top: 5px;">Generuj permalink</div>
          <div id="app-sh-permalink" class="left" style="margin-left: 101px;"><input type="text" class="input-text" style="width: 200px;"/></div>
        </div>

      </section> <!-- E O:  S H A R E -->

    </section> <!-- E O:  A P P L I C A T I O N -->
    </div>
    <div id="simpletable">
    </div>
    <div id="tabs">
    </div>
    <div id="tables">
    </div>
 </div>

  <script src="/site_media/js/jquery-1.7.1.min.js"></script>
  <script src="/site_media/js/less-1.1.5.min.js" type="text/javascript"></script>  
  <script src="/site_media/js/underscore.js"></script>
  <script src="/site_media/js/mustache.js"></script>

  <!-- minification area: /site_media/js/ -->
  
  <script src="/site_media/js/test.js"></script>
  <script src="/site_media/js/logger.js"></script>
  <script src="/site_media/js/hide.js"></script> 
  <script src="/site_media/js/assert.js"></script>
  <script src="/site_media/js/store.js"></script>
  <script src="/site_media/js/db.js"></script>
  <script src="/site_media/js/resource.js"></script>
  <script src="/site_media/js/gui.js"></script>
  <script src="/site_media/js/dbtree.js"></script>  
  <script src="/site_media/js/table.js"></script>
  <script src="/site_media/js/templates.js"></script>
  <script src="/site_media/js/algorithms.js"></script>
  <script src="/site_media/js/download.js"></script>
  <script src="/site_media/js/enum.js"></script>
  <script src="/site_media/js/tree.js"></script>
  <script src="/site_media/js/ui.js"></script>
  <script src="/site_media/js/permalinks.js"></script>
  <script src="/site_media/js/monkey.js"></script>
  <script src="/site_media/js/translation.js"></script>
  <!-- OEF minification area -->
  <script type="text/javascript" language="javascript">
  // <![CDATA[
      (function () {
        {% if id %}
        _gui.init_gui( true );
        _gui.restore_session( {{ id }}, {{ endpoints|safe }} );
        {% else %}
        _gui.init_gui();
        {% endif %}
      })();
  // ]]>
  </script> 

</body>
</html>
